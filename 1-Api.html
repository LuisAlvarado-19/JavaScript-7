<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="1-Api.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- El atributo controls es el encargado de crear el tag de play y los demas tags de reproduccion
    del video sin tener que programarlos ya que html.5 ya lo tiene integrado -->
    <video width="480" height="320" controls>
    <!-- dentro de la etiqueta src, iria la direccion del video si esta en nuestra pc o exerto
    por montivos que no tengo videos en la pc entonces solo tendra de rerefencia url -->
        <source src="URL" type="video/mp4">
    </video>
</body>
</html>
